<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>直接測試三大法人 API</title>
</head>
<body>
    <h1>直接測試三大法人 API</h1>
    <button onclick="testAPI()">點我測試</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = '測試中...';

            try {
                console.log('開始測試...');

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000);

                const response = await fetch('https://web-production-ae345.up.railway.app/api/stock-data', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        stockCode: '2330',
                        startDate: '2024-01-02',
                        endDate: '2024-01-02',
                        dataTypes: ['institutional']
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const data = await response.json();
                result.textContent = '✅ 成功！\n\n' + JSON.stringify(data, null, 2);
                console.log('Data:', data);

            } catch (error) {
                result.textContent = '❌ 失敗：\n\n' + error.toString() + '\n\n' + error.stack;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
